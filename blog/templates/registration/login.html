<!-- login.html -->
<!--ログイン用ページ-->
{% extends "blog/base.html" %}
{% block content %}
    <!-- 登録されていないユーザー名、パスワードを入力した時の動き -->
    {% if form.errors %}
        <p>ユーザー名とパスワードが一致しませんでした。後ほどお試しください。</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    <!--CSRFでのなりすまし防止のためにトークンを入れる -->
    {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
